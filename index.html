<!DOCTYPE html>
<html>
<head>
	<title>Modelo</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		function mostraValor(componente){
			var idade = componente.getAttribute('data-idade');
			alert("Idade: " + idade);
		}
	</script>
	<style type="text/css">
		.pessoa{
			color: red; }

		.pessoa[data-idade='30']{
			color: blue; 		}

		.pessoa::before{
			content: 'Nome: ';}

		.pessoa::after{
			content: ' - Idade: ' attr(data-idade) ' Anos - C.P.F: ' attr(data-cpf);}
	</style>
		</head>
	<body>
	
	<ul>
		<li class="pessoa" onclick="mostraValor(this)" data-idade="20" data-cpf="999">Jo√£o</li>
		<li class="pessoa" onclick="mostraValor(this)" data-idade="30" data-cpf="888">Jose</li>
		<li class="pessoa" onclick="mostraValor(this)" data-idade="40" data-cpf="777">Maria</li>
	</ul>

	</body>
</html>
